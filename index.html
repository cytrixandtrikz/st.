<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEST WEBSITE </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #1e0033, #2e004f); 
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      padding: 50px 20px 10px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .subtitle {
      max-width: 700px;
      margin: 0 auto;
      font-size: 0.95rem;
      color: #ffffff;
    }

    .subtitle strong {
      color: #ffffff;
    }

    section {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: 1.3rem;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .links a {
      color: #00ddff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    img {
      margin-top: 25px;
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #cccccc;
      padding: 40px 20px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deathrow's art!</h1>
    <p class="subtitle">
      THIS IS A <strong>TEST WEBSITE</strong>

  <section>
    <h2>Connections</h2>
    <div class="links">
      |

    </div>
    <img src="https://i.imgur.com/fCi0ORY.png" alt="Art preview">
  </section>

  <footer>
    &copy; 2025 / test site
  </footer>
</body>
</html>
